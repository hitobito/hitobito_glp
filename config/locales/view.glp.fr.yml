      first_paragraph: "Es freut uns sehr, dass Du Dich entschieden hast, Mitglied der Grünliberalen Partei zu sein. Wir werden uns so rasch wie möglich persönlich bei Dir melden und Dir aufzeigen, wie Du Dich in der Partei engagieren kannst."
      second_paragraph: "Damit wir Dich besser kennen lernen, bitten wir Dich, unter dem folgenden Link weitere Angaben zu Dir zu machen. Dies hilft uns bei der Pflege unserer Mitgliederdaten sehr und gewährleistet, dass Du von uns nur relevante Infos erhältst. Sämtliche Angaben werden natürlich streng vertraulich behandelt und nicht an Dritte weitergegeben:"
